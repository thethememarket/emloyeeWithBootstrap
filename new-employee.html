<!--========Middle Section==========-->
<section class="middle">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 breadcrumbList">
				<h3>New Employee</h3>
				<ul>
					<li><a href="index.html" title="Home">Home</a></li>
					<li><a>/</a></li>
					<li><a>New Employee</a></li>
				</ul>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Create New Employee</h4>
					</div>
					<div class="card-body">
						<form  id="createEmploye">
							<div class="form-group row">
								<label class="col-form-label col-md-2">Id</label>
								<div class="col-md-10">
									<input type="text" class="form-control" name="id">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Name</label>
								<div class="col-md-10">
									<input type="text" class="form-control" name="empname">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Salary</label>
								<div class="col-md-10">
									<input type="text" class="form-control" name="salary">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Age</label>
								<div class="col-md-10">
									<input type="text" class="form-control" name="age">
								</div>
							</div>
							<div class="form-group mb-0 row">
								<div class="col-md-12 text-right">
									<button class="btn btn-primary push-right" type="submit" id="formSubmit">Button</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">JSON</h4>
						<div class="form-control" id="result"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="js/serialize.js"></script>
<script type="text/javascript">
$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});	
</script>
